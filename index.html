<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS & JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css" />

    <title>Calculadora IMC</title>
    <!-- SCRIPT JS-->
    <script src="./script.js"></script>
</head>
<body>
    <!-- CONTAINER -->
    <div class="imc-row row flex-row d-flex align-items-center justify-content-center">
        <picture class="top-img mx-auto d-block">
            <img src="./assets/foto3x4.png"
                class="top-img mx-auto d-block" alt="image">
        </picture>
        <div class="imc-container col-xxl-6 col-xl-6 col-md-8 col-sm-9 col-xs-10">
            <h6 class="align-content-center text-center align-items-center">Calculadora IMC</h6>
            <!-- LINHA 1 -->
            <div class="row-1 align-content-center text-center align-items-center">
                <label for="PesoRange" class="form-label"><span>Peso ( kg ) :</span></label>
                <span id="pesoMostrador" type="number" step="1" min="0" max="300" maxlength="3">0</span>
                <div>
                    <input class="form-control text-center" pattern="^\d+(\.\d{1,2})?$" type="number" step="1"
                        id="inputPeso" placeholder="0 Kg" min="0" max="300" maxlength="3"
                        oninput="document.getElementById('pesoMostrador').innerText = this.value; document.getElementById('PesoRange').value = this.value;" />
                    <input type="range" class="form-range start-0" min="0" pattern="^\d+(\.\d{1,2})?$" max="300"
                        step="1" id="PesoRange" value="0"
                        oninput="document.getElementById('pesoMostrador').innerText = this.value; document.getElementById('inputPeso').value = this.value;">
                </div>
            </div>
            <!-- LINHA 2 -->
            <div class="row-2 align-content-center text-center align-items-center">
                <label for="AlturaRange" class="form-label"><span>Altura ( m ) :</span></label>
                <span id="alturaMostrador" type="number" step="1" min="0" max="3" maxlength="3">0.00</span>
                <div>
                    <input class="form-control text-center" type="number" step="0.01" id="inputAltura"
                        placeholder="0.00 m" min="0.00" max="3.00" pattern="^\d+(\.\d{1,2})?$" maxlength="4"
                        oninput="document.getElementById('alturaMostrador').innerText = this.value; document.getElementById('AlturaRange').value = this.value;" />
                    <input type="range" class="form-range end" min="0.00" max="3.00" step="0.01" id="AlturaRange"
                        value="0.00" pattern="^\d+(\.\d{1,2})?$"
                        oninput="document.getElementById('alturaMostrador').innerText = this.value; document.getElementById('inputAltura').value = this.value;">
                </div>

            </div>
            <!-- LINHA 3 -->
            <div class="row-3 align-content-center text-center align-items-center">
                <button id="calcular-btn" class="btn btn-md" type="button" onclick="calcularIMC()">Calcular</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal-imc-result" class="modal fade" id="exampleModa tabindex=" -1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="exampleModalLabel">Resultado IMC</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark">
                    <span id="resultadoIMC"></span>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
