<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS & JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    
    <title>Calculadora IMC</title>
    <!-- SCRIPT JS-->
    <script src="./script.js"></script>
</head>

<body>
    <!-- CONTAINER -->
    <div id="container1" class="position-absolute top-50 start-50 translate-middle">
        <h6 class="align-content-center text-center align-items-center">Calculadora IMC</h6>
        <!-- LINHA 1 -->
        <div class="row-1 align-content-center text-center align-items-center">
            <label for="PesoRange" class="form-label"><span>Peso :</span></label>
            <span id="pesoMostrador">0</span>
            <span>Kg</span>
            <div>
                <input type="range" class="form-range start-0" min="0" max="300" step="1" id="PesoRange" value="0"
                    oninput="document.getElementById('pesoMostrador').innerText = this.value;">
            </div>
        </div>
        <!-- LINHA 2 -->
        <div class="row-2 align-content-center text-center align-items-center">
            <label for="AlturaRange" class="form-label"><span>Altura :</span></label>
            <span id="alturaMostrador">0.00</span>
            <span>m</span>
            <div>
                <input type="range" class="form-range end" min="0.00" max="3.00" step="0.01" id="AlturaRange"
                    value="0.00" oninput="document.getElementById('alturaMostrador').innerText = this.value;">
            </div>
        </div>
        <!-- LINHA 3 -->
        <div class="row-3 align-content-center text-center align-items-center">
            <button id="botaoCalcular" class="btn-dark rounded small" type="button" onclick="calcularIMC()">Calcular</button>
        </div>
        <!-- LINHA 4 oculta -->
        <div id="linhaIMC" class="row-4 align-content-center text-center align-items-center">
            <label for="resultadoIMC" class="form-label"><span>IMC :</span></label>
            <span id="resultadoIMC">0.00</span>
        </div>

    </div>
</body>

</html>
